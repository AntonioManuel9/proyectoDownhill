<ion-header>
  <ion-toolbar>
    <ion-title>Riders</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-item>
      El ID del rider seleccionado es : {{ id }}
    </ion-item>
    <ion-item>
      <ion-label><strong>Nombre: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Modelo de la bicicleta: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.modBicicleta"></ion-input>
    </ion-item>
<ion-button (click)="clicBotonBorrar()">Borrar rider</ion-button>
<ion-button (click)="clicBotonModificar()">Modificar rider</ion-button>
</ion-content>
