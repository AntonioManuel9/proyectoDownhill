<ion-header class="cabecera">
  <ion-toolbar>
    <ion-title id="colorTexto">Detalle Rider</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToInicio()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-item>
      <ion-text><strong>Id: </strong>{{ id }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label><strong>Nombre: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Modelo de la bicicleta: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.modeloBicicleta"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Ciudad de nacimiento: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.ciudadNacimiento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Nickname: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Fecha de nacimiento: </strong></ion-label>
      <ion-input [(ngModel)]="document.data.fechaNacimiento"></ion-input>
    </ion-item>
    <ion-item *ngIf="document.data.foto != undefined">
      <ion-label position="fixed"><strong>Imagen: </strong></ion-label>
			<img [src]="document.data.foto" width="135px" height="135px"><img>
		</ion-item>
<ion-button (click)="alertaBorrar()"><ion-icon name="trash" size="large"></ion-icon></ion-button>
<ion-button *ngIf="id == 'new'" (click)="alertaInsertar()"><ion-icon name="save" size="large"></ion-icon></ion-button>
<ion-button *ngIf="id != 'new'" (click)="alertaModificar()"><ion-icon name="save" size="large"></ion-icon></ion-button>
<ion-button (click)="uploadImagePicker()"><ion-icon name="md-images"></ion-icon></ion-button>
<br>
<ion-buttons slot="end">
  <ion-button (click)="regularShare()">
    <ion-icon name="share"></ion-icon>
  </ion-button>
  <ion-button (click)="whatsappShare()">
    <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-content>
<ion-footer class="footer">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="navigateToImagenes()" class="button-footer">
        <ion-icon ios="ios-albums" md="md-albums" class="iconos"></ion-icon>
        <label class="texto-boton" class="textoFooter">Im√°genes</label>
      </ion-button>
      <ion-button (click)="navigateToInfoEvent()" class="button-footer">
        <ion-icon ios="md-calendar" md="md-calendar" class="iconos"></ion-icon>
        <label class="texto-boton" class="textoFooter">Info eventos</label>
      </ion-button>
      <ion-button (click)="navigateToPatrocinadores()" class="button-footer">
        <ion-icon ios="ios-people" md="ios-people" class="iconos"></ion-icon>
        <label class="texto-boton" class="textoFooter">Patrocinadores</label>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
