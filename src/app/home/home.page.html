<ion-header>
  <ion-toolbar>
    <ion-title>
      Proyecto Downhill
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input [(ngModel)]="ridersEditando.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Modelo de bicicleta:</ion-label>
    <ion-input [(ngModel)]="ridersEditando.modeloBicicleta"></ion-input>
  </ion-item>
  <ion-button (click)="clicBotonInsertar()">AÃ±adir rider</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar rider</ion-button>
  <ion-button (click)="clicBotonModificar()" (click)="selecRider(documentRiders)">Modificar rider</ion-button>
  <h1>LISTA DE RIDERS</h1>
  <ion-list>
    <ion-item *ngFor="let documentRiders of arrayColeccionRiders" (click)="selecRider(documentRiders)">
      <ion-grid>
        <ion-row>
          <h2>Nombre: {{documentRiders.data.nombre}}</h2>
        </ion-row>
        <ion-row>
          <p><i>Modelo de la bicicleta: {{documentRiders.data.modeloBicicleta}}</i></p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
