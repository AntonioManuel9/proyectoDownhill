<ion-header>
  <ion-toolbar>
    <ion-title>
      Proyecto Downhill
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>LISTA DE RIDERS</h1>
  <ion-list>
    <ion-item *ngFor="let documentRiders of arrayColeccionRiders" (click)="navigateToRiders(documentRiders)">
      <ion-grid>
        <ion-row>
          <h2>Nombre: {{documentRiders.data.nombre}}</h2>
        </ion-row>
        <ion-row>
          <p><i>Modelo de la bicicleta: {{documentRiders.data.modeloBicicleta}}</i></p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToRiders('new')" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
